unbind C-b
unbind l
set -g prefix C-o
bind-key C-o last-window
bind-key C-p previous-window
bind-key C-n next-window
bind-key o last-window
bind-key C-[ copy-mode
bind-key Space next-window
bind-key ` last-window
bind r source-file ~/.tmux.conf
bind-key C run-shell "tmux send-keys C-l ; tmux clear-history"

#vim bindings for switching panes
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U

#reduce waiting time between commands
set -s escape-time 0


#set -g default-terminal "screen-256color-bce"
#set -g default-terminal "screen-256color"
#this works with iTerm2 as long as tmux is started with TERM=screen-256color-bce tmux
set -g default-terminal "xterm"

set -g history-limit 10000
set -g mode-keys vi
#set -g mode-keys emacs

#set -g monitor-activity on
set -g visual-activity on

#bind  source-file ~/.tmux/local
set -s escape-time 0
